<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ClearFarm</title>

<body>
    <h1>ClearFarm</h1>
    <hr>
    <div class="postClass">
        <form method="post" enctype="multipart/form-data">

            <p>
                <b> Insert CSV file </b>
            </p>
            <p>
                <input type="file" name="csvfile" accept=".csv">
                <!--onchange="handleFiles(this.files)">--->
            </p>
            <p>
                <input type="radio" id="connectTerra" name="collections" value="connectTerra" checked> <label>
                    ConnectTerra </label>
            </p>
            <p>
                <input type="radio" id="vet" name="collections" value="vet"> <label> Vet </input>
            </p>
            <p>
                <input type="radio" id="smarxTec" name="collections" value="smarxTec"> <label> SmarxTec </input>
            </p>
            <p>
                <input type="radio" id="covap" name="collections" value="covap"> <label> Covap </input>
            </p>
            <p>
                <input type="radio" id="welfare" name="collections" value="welfare"> <label> welfare </input>
            </p> 
            <p>
                <input type="radio" id="matComp" name="collections" value="matComp"> <label> Matem√°ticas Computacional </input>
            </p>
            <p>
                <input type="radio" id="reference" name="collections" value="reference"> <label> REFERENCE </input>
            </p>

            <p>
                <b> Select Key (only if the first time to insert this enterprise) </b>
            </p>
            <p>
                <input type="radio" name="keys" value="cowId" checked> <label> cowId </input>
            </p>
            <p>
                <input type="radio" name="keys" value="cowTag"> <label> cowTag </input>
            </p>
            <p>
                <input type="radio" name="keys" value="official_cowId"> <label> official_cowID </input>
            </p>
            <button type="submit">POST</button>
        </form>
    </div>
</body>

</html>
